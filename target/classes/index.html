<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>Insert title here</title>
<link rel="stylesheet"
	href="lib/js/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="LoginApp" ng-controller="LoginCtrl as loginCtrl">
	<form class="form-horizontal col-sm-offset-3 col-sm-6 ">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding">用户名</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="请输入用户名"
					ng-model="loginCtrl.username" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding">密码</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="请输入密码"
					ng-model="loginCtrl.password" />
			</div>
		</div>
		<div class="form-group text-center">
			<button class="btn btn-primary" ng-click="loginCtrl.submit()">登录</button>
			<a class="btn btn-link" href="http://localhost:8761" target="_blank">eureka监控</button>
		</div>
	</form>
</body>
<script src="lib/js/angular/angular.js"></script>
<script src="lib/js/angular-cookies/angular-cookies.js"></script>
<script src="lib/js/angular-loader/angular-loader.js"></script>
<script src="lib/js/ngstorage/ngStorage.js"></script>

<script src="common/Utils.js"></script>
<script src="common/connection.ser.js"></script>
<script src="index.js"></script>

</html>
