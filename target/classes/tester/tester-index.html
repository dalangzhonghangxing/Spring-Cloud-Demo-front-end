<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="../lib/js/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../lib/style/font-awesome/css/font-awesome.css">
</head>
<body ng-app="TesterApp">
<div class="text-center"><h1>考试界面</h1></div>
	<div class="test-center col-sm-offset-3" ng-controller="QuestionSettingCtrl as questionSettingCtrl">
		<div class="col-sm-8"
			data-ng-repeat="item in questionSettingCtrl.items">
			<br> <br>
			<div data-ng-bind="($index+1)+'、 '+item.test"></div>
			<div class="radio">
				<label class="radio-inline" ng-cloak> <input type="radio"
					data-ng-model="questionSettingCtrl.answer[$index]" value="A">
					A {{item.op1}}
				</label>
			</div>
			<div class="radio">
				<label class="radio-inline" ng-cloak> <input type="radio"
					data-ng-model="questionSettingCtrl.answer[$index]" value="B">
					B {{item.op2}}
				</label>
			</div>
			<div class="radio">
				<label class="radio-inline" ng-cloak> <input type="radio"
					data-ng-model="questionSettingCtrl.answer[$index]" value="C">
					C {{item.op3}}
				</label>
			</div>
			<div class="radio">
				<label class="radio-inline" ng-cloak> <input type="radio"
					data-ng-model="questionSettingCtrl.answer[$index]" value="D">
					D {{item.op4}}
				</label>
			</div>
		</div>
		<div class="text-center col-sm-8"">
			<button class="btn btn-primary"
				data-ng-click="questionSettingCtrl.submit()">提交</button>
		</div>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
<script src="../lib/js/angular/angular.js"></script>
<script src="../lib/js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../lib/js/angular-route/angular-route.js"></script>
<script src="../lib/js/angular-cookies/angular-cookies.js"></script>
<script src="../lib/js/angular-animate/angular-animate.js"></script>
<script src="../lib/js/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="../lib/js/ngstorage/ngStorage.js"></script>

<script src="../common/Utils.js"></script>
<script src="../common/connection.ser.js"></script>
<script src="tester-index.js"></script>
</html>
